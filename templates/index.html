<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo App</title>
    <style>
        body { font-family: sans-serif; margin: 2em; }
        .task-list { list-style: none; padding: 0; }
        .task-item { display: flex; align-items: center; margin-bottom: 0.5em; }
        .task-item.completed { text-decoration: line-through; color: #888; }
        .task-item a { margin-right: 1em; text-decoration: none;}
        .add-form { margin-top: 2em; }
    </style>
</head>
<body>

    <h1>ToDoリスト</h1>

    <ul class="task-list">
        {# Flaskから渡されたtasksリストをループして表示 #}
        {% for task in tasks %}
            <li class="task-item {% if task[2] %}completed{% endif %}">
                {% if not task[2] %}
                    <a href="{{ url_for('complete_task', task_id=task[0]) }}">✅</a>
                {% else %}
                    <span>✅</span>
                {% endif %}
                <span>{{ task[1] }} (ID: {{ task[0] }})</span>
            </li>
        {% else %}
            <li>タスクはありません。</li>
        {% endfor %}
    </ul>

    <div class="add-form">
        <form action="{{ url_for('add_task') }}" method="post">
            <input type="text" name="title" placeholder="新しいタスク" required>
            <button type="submit">追加</button>
        </form>
    </div>

</body>
</html>
